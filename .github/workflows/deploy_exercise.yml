name: deploy project
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v3
          - name: install nodeJS
            uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: install dependenicies
            run: npm ci
          - name: run lint
            run: npm lint
    test:
      needs: [lint]
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install nodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependenicies
          run: npm ci
        - name: run tests
          run: npm test
    deploy:
      needs: [test]
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install nodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependenicies
          run: npm ci
        - name: Build project
          run: npm run build
        - name: Deploy
          run: echo "deploy"

